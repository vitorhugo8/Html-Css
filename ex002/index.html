<!--O Formato JPEG é o melhor formato de compactação de imagem para internet,
por ser mais leve, e mais simples de se compartilhar. 

O Formato PNG foi criado para substituir o formato GIF (que permite transparência e animação)
o PNG permite transparência mas não animação.

Ordem de armazenamento, do maior para o menor:
Kilobyte < Megabyte < Gigabyte < Terabyte 
-->

    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
